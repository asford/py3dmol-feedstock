{% set name = "py3Dmol" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install https://files.pythonhosted.org/packages/be/49/351994057806d6076d22b51215d2b18b1e332b646f1fe8719907aa0b12ff/py3Dmol-0.8.1-py2.py3-none-any.whl --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ipython

test:
  imports:
    - py3Dmol

about:
  home: https://github.com/3dmol/3Dmol.js/tree/master/py3Dmol
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Jupyter widget to embed an interactive 3Dmol.js viewer in a notebook'

extra:
  recipe-maintainers:
    - mcs07
